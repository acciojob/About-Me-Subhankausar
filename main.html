<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Profile Page</title>
</head>
<body>
    <div class="profile">
        <section class="section">
            <h2>Name</h2>
            <p>Your Full Name</p>
        </section>

        <section class="section">
            <h2>Email</h2>
            <p>Your Email Address</p>
        </section>

        <section class="section">
            <h2>Profile</h2>
            <p>The Profile You Are Applying For</p>
        </section>

        <section class="section">
            <h2>About Me</h2>
            <p>A brief description of yourself and your interests.</p>
        </section>

        <section class="section">
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">
                    <h3>Skill 1</h3>
                    <div class="skill-bar">
                        <div class="progress" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <h3>Skill 2</h3>
                    <div class="skill-bar">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                </div>
                <!-- Add more skills here -->
            </div>
        </section>
    </div>
</body>
</html>
